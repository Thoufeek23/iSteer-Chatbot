<head>

  <title>iSteer Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-wrapper">

      <img src="isteer-logo.png" alt="iSteer Logo" class="logo" />
      <h1>iSteer Chatbot</h1>
    </header>

    <div class="chat-box" id="chat-box">
      <div class="message bot">
        Hello! I'm your iSteer AI Assistant. I can help you with information about iSteer's services, solutions, and expertise. What would you like to know?
      </div>
    </div>

    <form id="chat-form" class="chat-form">
      <input id="user-input" type="text" placeholder="Type your messageâ€¦" autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
